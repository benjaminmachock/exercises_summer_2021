<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      //ACTIVITY 1 (Strings)
      //create a variable to store a city you would like to visit
      var city = "New Orleans";

      //create a variable to store the state of the city you would like to visit
      var state = "Louisiana";

      //create a variable that combines the city and state using string concatenation
      var visitCity = city + ", " + state;

      //print the combined variable to the console
      console.log(visitCity);

      //Write out with comments why we use variables in programming?

      //ACTIVITY 2 (Numbers)

      //create a variable to store the drinking age
      var drinkingAge = 21;

      //create a variable to store your age
      var age = 44;

      //create a variable that stores the difference in years of your age and drinking age using subtraction
      var drinkingYears = age - drinkingAge;

      //print a message to the console utilizing the difference variable with string concatenation Ex...I've been able to drink for ..... years
      console.log(
        "You have been able to enjoy adult beverages for " +
          drinkingYears +
          " years."
      );

      //ACTIVITY 3 (Booleans)

      //create a variable that stores a boolean value regarding user authentication
      var userAuthenticated = false;

      //create a variable that stores a boolean value regarding if a user is old enough to drink
      var canDrink = true;

      //print a message to the console regarding user authentication
      console.log("Is the user currently authenticated? " + userAuthenticated);

      //print a message to the console regarding if the user can drink
      console.log("Is the user able to drink? " + canDrink);

      //ACTIVITY 4

      //create a temperature convertor that converts Celsius to Farenheit. print a message to the console for the Farenheit temperature

      var celcius = 0;
      var farenheit = (celcius * 9) / 5 + 32;
      console.log(
        "The current temperature in farenheit is " + farenheit + " degrees."
      );
    </script>
  </body>
</html>
